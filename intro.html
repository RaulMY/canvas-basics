<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Canvas Basics</title>

        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <!-- the magic happens inside this tag - 
            it's HTML5 tag that supports animation -->
        <canvas id="example" width="300" height="300"></canvas>
        <img style="display:none" id="mario" src="mario2.png"/>
        <img style="display:none" id="mario-bg" src="mario-background.png"/>
        <img style="display:none" id="koopa" src="Koopa.png"/>
        <!-- include js file after DOM is loaded; 
            if included earlier, you have to use window.onload = function(){ ... } 
            approach in your intro.js file -->
        <audio id="mario-theme" loop autoplay >
            <source src="mario-theme.mp3" type="audio/mp3">
          Your browser does not support the audio element.
        </audio>
        <script src="javascripts/intro.js"></script>
    </body>
</html>
